<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let qiymet=0
        let say=0;
        axios.get("https://northwind.vercel.app/api/orders")
        .then((response)=>{ response.data.forEach(items => {
            if(items.shipAddress.country=="Sweden"){
               items.details.forEach(price=>{ 
                qiymet=qiymet+(price.unitPrice*(1-price.discount))*price.quantity
                say=say+price.quantity
            })
        }
    })
        console.log(Math.floor(qiymet/say))     
    })
    </script>
    
</body>
</html>
